<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Student</title>
    <!--link css-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--link font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="formule">
      <img src="/img/solicode.png" />
      <form id="studentForm" onsubmit="SubmitEtudiantForm(); return false;">
        <div class="user-box">
          <input type="text" id="fname" name="fname" required />
          <label for="fname">First name</label>
          <p id="FnameError" class="error-message"></p>
        </div>
        <div class="user-box">
          <input type="text" id="lname" name="lname" required />
          <label for="lname">Last name</label>
          <p id="LnameError" class="error-message"></p>
        </div>
        <div class="user-box">
          <input type="email" id="email" required />
          <label for="email">Email</label>
          <p id="emailError" class="error-message"></p>
        </div>
        <div class="user-box">
          <input type="text" id="phone" name="phone" required />
          <label for="phone">Phone</label>
          <p id="phoneError" class="error-message"></p>
        </div>
        <div class="user-box">
          <select id="group" required>
            <option value="">Select group:</option>
            <option value="1">Group 01</option>
            <option value="2">Group 02</option>
            <option value="3">Group 03</option>
            <option value="4">Group 04</option>
          </select>
          <label for="group">Group</label>
          <p id="groupError" class="error-message"></p>
        </div>
        <button type="submit">
          <i class="fa-solid fa-arrow-right"></i>Next
        </button>
      </form>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
